<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body-theme-1" id="body">

  
  <main class="main-container">

    <header class="header">

      <h1 class="headline">calc</h1>

      <div class="range-container">

        <span >THEME</span>

        <div class="input-container">

          <p class="over-range">1 2 3</p>
          
          <input type="range" class="range range-theme-1" id="range" min="1" max="3" value="1" >
        
        </div>
      
      </div>

  </header>


  <section class="result-container screen-theme-1">

    <input type="text" class="result result-theme-1" id="result" disabled value="0">

  </section>


  <section class="btn-container btn-bg-1">

      <article class="first-section">

        <button class="btn-1 btn-1-theme-1"  onclick="addChar('7')">7</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('8')">8</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('9')">9</button>
        <button class="btn-2 btn-theme-2 btn-theme-blue" onclick="del()">DEL</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('4')">4</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('5')">5</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('6')">6</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('+')">+</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('1')">1</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('2')">2</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('3')">3</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('-')">-</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('.')">.</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('0')">0</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('/')">/</button>
        <button class="btn-1 btn-1-theme-1" onclick="addChar('*')">X</button>

      </article>

      <article class="second-section">

        <button class="btn-3 btn-theme-2 btn-theme-blue" onclick="clean()">RESET</button>
        <button class="btn-3 btn-theme-3 btn-theme-red" onclick="calculate()">=</button>

      </article>

  </section>


</main>


  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="links">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Morfeo1997" class="links" target="_blank">Gastón Gómez</a>.
  </footer>

  <script src="./app.js"></script>
</body>
</html>
